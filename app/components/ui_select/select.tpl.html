<div class="ui-select-container selectize-control single" ng-class="{'open': $select.open}">
  <div class="selectize-input" ng-class="{'focus': $select.open, 'disabled': $select.disabled, 'selectize-focus' : $select.focus}" ng-click="$select.open && !$select.searchEnabled ? $select.toggle($event) : $select.activate()" style="padding: 9px 35px 9px 12px; font-size: 14px;">
    <div class="ui-select-match"></div>
    <input type="search" autocomplete="off" tabindex="-1" class="ui-select-search ui-select-toggle" ng-class="{'ui-select-search-hidden':!$select.searchEnabled}" ng-click="$select.toggle($event)" placeholder="{{$select.placeholder}}" ng-model="$select.search" ng-hide="!$select.isEmpty() && !$select.open" ng-disabled="$select.disabled" aria-label="{{ $select.baseTitle }}">
  </div>
  <div class="ui-select-choices"></div>
  <div class="ui-select-no-choice"></div>
</div>
